<h1 class="font-weight-bold p-5 bg-light yellow ">Contact us</h1>

<form><div class="form-group">
    <div class="container">
        <div class="row">
            <div class="col">
                Enter name:<br>
                <div input type="text" class="form-control" id="name" placeholder="enter name" required="required"></div>

                Enter email:<br>
                <div input type="text" class="form-control"  id="email" placeholder="enter email" required="required"></div>

                Enter phone number:<br>
                <div input type="text" class="form-control" id="phone" placeholder="phone number"
                     required="required"></div>
                <!--<div class="input-left mb-2 mr-sm-2">-->
            </div>

            <div class="col">
                Message:<br>
                <textarea name="message" id="message" class="form-control"rows="9" cols=25 required="required"
                          placeholder="Message"></textarea>

                <button type="button" class="btn btn-info">send message</button>
            </div>
        </div>
    </div>


</form>
